<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--https://www.digitalocean.com/community/tutorials/js-drag-and-drop-vanilla-js-ru-->
<!--https://www.youtube.com/watch?v=f_rGz-DA5oY-->
<div class="app">
    <div class="boards">
        <div class="boards_items">
            <!--contenteditable="true" изменения названия-->
            <span contenteditable="true" class="title">Название</span>
            <div class="list">
                <div class="list_item" draggable="true">
                    Стартовая карта
                </div>
            </div>
            <div class="form">
                <textarea class="textarea" placeholder="Название карты"></textarea>
                <div class="buttons">
                    <button class="add_item-btn">добавить карточку</button>
                    <button class="canncel_item-btn">отмена</button>
                </div>
            </div>

            <div class="add_btn"><span> + </span> Добавить карточку</div>

        </div>
    </div>
    <br><br><br>
    <div class="rgrgrgr"><span> + </span> Добавить доску</div>
</div>

<script src="app.js"></script>
</body>
</html>
